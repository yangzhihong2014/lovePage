<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <title>LadoreY</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- 自定义样式 -->
    <style>
        body {
            background-image: url('./assets/img/1.jpg');
            background-position: center center;
            background-size: cover;
            overflow: hidden;
            height: 100vh;
        }

        .card-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 35px;
            background-color: transparent;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .card-body {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        /* 加载时间动画样式 */
        .loading-time {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            font-size: 1.75rem;
            color: #ccc;
            gap: 1rem;
            max-width: 100%;
            word-break: break-word;
        }

        /* 对于特定文本元素，也可以单独设置 */
        #clock-box-inside-text,
        #clock {
            word-break: break-all;
            max-width: 90%;
            white-space: normal;
        }

        @media (max-width: 767px) {
            .loading-time {
                font-size: 1.5rem;
            }

            #clock {
                display: flex;
                flex-wrap: wrap;
            }

            .time-day,.time-hours,.time-seconds {
                flex-basis: 100%;
                margin-bottom: 0.5em;
                /* 可根据实际情况调整间距 */
            }

        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="card card-container text-center">
            <div class="card-body" id="flip-card">
                <div class="loading-time" id="time-animation">
                    <span id="clock-box-inside-text"></span>
                    <div id="clock"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入jQuery与Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/sakura.js" type="text/javascript"></script>

    <!-- 自定义脚本，处理时间更新及卡片翻转 -->
    <script>
        var config = {
            date: "2022-10-01T20:00:00",
            names: ["呆呆", "瓜瓜"]
        }

        $("#clock-box-inside-text").html(`${config.names[0]} <span>与</span> ${config.names[1]}<br> <span>已经相恋了</span>`)

        function updateTime() {
            var now = new Date();
            var startDate = new Date(config.date);
            var differenceInMs = now.getTime() - startDate.getTime();
            var days = Math.floor(differenceInMs / (1000 * 60 * 60 * 24));
            var hours = Math.floor((differenceInMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor(((differenceInMs % (1000 * 60 * 60 * 24)) % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((((differenceInMs % (1000 * 60 * 60 * 24)) % (1000 * 60 * 60)) % (1000 * 60)) / 1000);
            var formattedTime = `
                                <span class="time-day">${days} 天</span>
                                <span class="time-hours">${hours} 小时 ${minutes} 分钟</span>
                                <span class="time-seconds">${seconds} 秒</span>
                                `;
            $("#clock").html(formattedTime);
        }

        // 首次执行时间更新
        updateTime();

        // 每秒更新一次时间
        setInterval(updateTime, 1000);

    </script>
</body>

</html>
